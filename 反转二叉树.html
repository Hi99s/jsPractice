<!DOCTYPE html>

<body>
    <script>
        // 创建二叉树 root=[5,7,9,8,3,2,4]
        function TreeNode(val) {
            this.val = val;
            this.left = this.right = null;
        }

        const mirrorTree = (root) => {
            if (root === null) {
                return null;
            };
            // 交换左右位置 解构赋值
            [root.left, root.right] = [mirrorTree(root.right), mirrorTree(root.left)];
            return root;
            
        }


    </script>
</body>
</html>
